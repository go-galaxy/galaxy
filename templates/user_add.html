<form id="click" method="post" action="">
    <div class="form-group">
        <label for="role_id">管理组</label>
        <select name="role_id" id="role_id">
            {{range $rk, $rv := $.roleList}}
                <option value="{{$rv.Id}}">{{$rv.Name}}</option>
            {{end}}
        </select>
    </div>
    <div class="form-group">
        <label for="account">账号</label>
        <input type="text" class="form-control" id="account" name="account" placeholder="账号" value="">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="密码" value="">
    </div>
    <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="名称" value="{{.m.Name}}">
    </div>
    <div class="form-group">
        <label for="info">描述</label>
        <input type="text" class="form-control" id="info" name="info" placeholder="描述" value="{{.m.Info}}">
    </div>
    <div class="form-group">
        <label for="info">账号状态</label>&nbsp;
        <input type="radio" name="status" value="0" checked>正常
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
